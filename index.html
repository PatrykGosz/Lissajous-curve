<!DOCTYPE html>
<html lang=">" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Lissajour Curve </title>
  <script type="text/javascript" src="./Curve.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <link type="text/css" href='style.css' rel='stylesheet'>

</head>

<body>

<div class="plotAndIntro">
  <div class="intro">
  <h1>Lissajour Curve</h1>
  <h2>We work on equations:</h2>
  <h3> x = A sin(at + phase)</h3>
  <h3> y = B sin(bt)</h3>
  <h2>Try by yourself and Enjoy!</h2>
</div>

  <div class="plotDiv">
    <svg id="canvas" class="d-block"></svg>
  </div>
</div>
  <form class="sliderDiv">
    <div>
      <input type="range"  class="slider A-slider" min="100" max="200" value="100">
      </br>
      <label>A = </label>
      <label id="A-label" for="A-slider"></label>
    </div>
  

    <div>
      <input type="range" class="slider B-slider" min="100" max="200" value="100">
      </br>
      <label>B = </label>
      <label id="B-label" for="B-slider"> </label>
    </div>

    <div>
      <input type="range" class="slider a-slider" min="1" max="10" value="1">
      </br>
      <label>a = </label>
      <label id="a-label" for="a-slider"></label>
    </div>

    <div>
      <input type="range" class="slider b-slider" min="1" max="10" value="1">
      </br>
      <label>b = </label>
      <label id="b-label" for="b-slider"></label>
    </div>

    <div>
      <input type="range" class="slider phase-slider" min="1" max="4" value="1">
      </br>
      <label>Phase = </label>
      <label id="phase-label" for="phase-slider"></label>
    </div>
  </form>




</body>
